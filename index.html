<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bradley Ma</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <script type="text/javascript" src="resources/js/project_info.js"></script>
    <script type="text/javascript" src="resources/js/index.js"></script>

  </head>
  <body>
    <div class="content">
        <div class="jumbotron container-fluid">
          <div class="row justify-content-md-center align-items-center">
            <div class="col-3 text-center">
              <div class="profile-frame">
                <img src="resources/img/Ma.Bradley.jpg" alt="Profile Picture" class="profile-pic">
              </div>
              <h1>Bradley Ma</h1>
              <div class="links">
                <a href="https://github.com/bradleyyma" target="_blank">
                  <img src="resources/img/GitHub-Mark-32px.png" alt="GitHub" class="git"></a>
                <a href="https://www.linkedin.com/in/bradleyyma/" target="_blank">
                  <img src="resources/img/LI-In-Bug.png" alt="LinkedIn" height="32px" class="linked"></a>
                <a href="https://docs.google.com/document/d/1QOEAiRLSEbMEwohLhvCo5oO6pB2tsH_aj5HqOF6SlG4/edit?usp=sharing" target="_blank">
                     <button class="resume">Resume</button></a>
              </div>
            </div>
            <div class="col-4">
              <p class="aboutme">Hi and welcome! My name is Bradley, and I am currently a second year computer science student at the University of Colorado Boulder. I code a bit, but I could definitely learn more. This site is here to show my progress and what I've created so far.  </p>
            </div>
          </div>
        </div>
        <div class="myclass">
            <br>
            <br>
            <div class="">
              <h1 style="margin-left: 20%; color: white;">Projects</h1>
              <div class="projects" style="margin-left: 20%; margin-right: 20%;">
                <script type="text/javascript">
                  for(project in projects){
                    $(".projects").append(`
                      <div class="card my-5">
                        <div class="card-header">
                          <h4 class="d-inline card-title"> ${projects[project].name} </h4>
                          <h5 class="d-inline card-subtitle"> &mdash; ${projects[project].date} </h5>` +
                          (projects[project].git != '' ? `<a class="float-right" target="_blank" href="${projects[project].git}"><img src="resources/img/GitHub-Mark-32px.png"></a>`:'') +
                          (projects[project].link != '' ? `<a class="float-right mr-3" target="_blank" href="${projects[project].link}"><button class="website">site</button></a>`:'') +

                      `</div>
                        <div class="card-body">
                          <p class="card-text">${projects[project].details}<p>
                        </div>
                      </div>
                      `)

                  }
                </script>

              </div>
            </div>
            <br><br>
        </div>
    </div>
    <button id="scroll" title="Go to top">&#x25B2;</button>


  </body>
</html>
